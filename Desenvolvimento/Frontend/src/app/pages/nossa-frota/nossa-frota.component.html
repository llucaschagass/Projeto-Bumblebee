<main class="min-h-screen bg-gray-50">


    <section class="bg-brand-dark py-20 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-gray-800 to-transparent"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
            <span class="text-brand-yellow font-bold tracking-widest uppercase text-xs mb-3 block">Bumblebee
                Collection</span>
            <h1 class="text-4xl md:text-5xl font-black text-white mb-4">Nossa Frota</h1>
            <p class="text-gray-400 max-w-2xl mx-auto">ConheÃ§a as categorias que preparamos para vocÃª. Do econÃ´mico ao
                esportivo, sempre a melhor escolha.</p>
        </div>
    </section>


    <div *ngIf="loading" class="flex justify-center items-center py-40">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-brand-yellow"></div>
    </div>


    <div *ngIf="!loading" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">

        <div *ngIf="grupos.length === 0"
            class="text-center py-20 bg-white rounded-2xl border-dashed border-2 border-gray-200">
            <p class="text-gray-400">Nenhuma categoria cadastrada no momento.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <div *ngFor="let grupo of grupos"
                class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden group hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 cursor-default relative">


                <div
                    class="absolute top-0 left-0 w-full h-1 bg-brand-yellow scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left">
                </div>

                <div class="p-8">
                    <div class="flex justify-between items-start mb-6">
                        <span
                            class="inline-block bg-gray-100 text-gray-500 text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider">
                            Categoria
                        </span>
                        <div class="text-right">
                            <p class="text-xs text-gray-400 font-bold uppercase mb-1">A partir de</p>
                            <p class="text-2xl font-black text-brand-dark">R$ {{ grupo.valorDiaria }}</p>
                        </div>
                    </div>

                    <h3 class="text-2xl font-black text-gray-900 mb-4 group-hover:text-brand-dark transition-colors">{{
                        grupo.descricao }}</h3>

                    <div
                        class="h-32 bg-gray-50 rounded-xl mb-6 flex items-center justify-center text-4xl group-hover:bg-brand-yellow/10 transition-colors">
                        ðŸš—
                    </div>

                    <a [routerLink]="['/grupo', grupo.id]"
                        class="block w-full py-4 rounded-xl bg-brand-dark text-white font-bold text-center uppercase tracking-wider text-sm hover:bg-brand-yellow hover:text-brand-dark transition-all shadow-md">
                        Ver Modelos
                    </a>
                </div>
            </div>

        </div>
    </div>

</main>
