<main class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    
    <div class="mb-10 flex items-center gap-4">
      <div class="h-10 w-2 bg-brand-yellow rounded-full"></div>
      <div>
        <h2 class="text-3xl font-black text-brand-dark uppercase tracking-tight">Categorias DisponÃ­veis</h2>
        <p class="text-gray-500 font-medium">Escolha o grupo ideal para sua viagem</p>
      </div>
    </div>

    <div *ngIf="grupos.length === 0" class="text-center py-20 text-gray-400 animate-pulse">
      <p>Carregando frota...</p>
    </div>

    <div *ngIf="grupos.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <div *ngFor="let grupo of grupos" class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 hover:shadow-2xl transition-all duration-300 group cursor-pointer relative">
        <div class="absolute top-4 right-4 bg-brand-dark text-brand-yellow px-4 py-2 rounded-lg font-black shadow-lg z-10">
          <span class="text-xs text-gray-400 block font-normal">A partir de</span>
          R$ {{ grupo.valorDiaria }}
        </div>

        <div class="h-48 bg-gray-100 flex items-center justify-center group-hover:bg-yellow-50 transition-colors">
          <span class="text-gray-300 font-bold text-4xl group-hover:text-brand-yellow transition-colors duration-500">
            ðŸš—
          </span>
        </div>

        <div class="p-6">
          <h3 class="text-2xl font-bold text-gray-900 mb-2">{{ grupo.descricao }}</h3>
          
          <div class="flex items-center gap-2 mb-6">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Ar-condicionado</span>
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">4 Portas</span>
          </div>

          <div class="border-t border-gray-100 pt-4 flex justify-between items-center text-sm">
            <div class="flex flex-col">
              <span class="text-gray-400 font-bold uppercase text-[10px]">Total na Frota</span>
              <span class="font-bold text-gray-700">{{ grupo.totalFrota }} carros</span>
            </div>
            <div class="flex flex-col items-end">
              <span class="text-gray-400 font-bold uppercase text-[10px]">Disponibilidade</span>
              <span class="font-bold" [class.text-green-600]="grupo.disponiveis > 0" [class.text-red-600]="grupo.disponiveis === 0">
                {{ grupo.disponiveis }} livres
              </span>
            </div>
          </div>

          <button class="w-full mt-6 bg-brand-dark text-white font-bold py-3 rounded-xl hover:bg-brand-yellow hover:text-brand-dark transition-all duration-300">
            Reservar Agora
          </button>
        </div>
      </div>

    </div>
  </div>
</main>
