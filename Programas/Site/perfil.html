<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h3>
        Faça seu login: 
    </h3>
    <img src="src/images/logo.png" alt="Logo">

    <form>
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
      </form>
      <p><a href="url_do_seu_registro">Registre-se aqui</a></p>
      
      <p><a href="url_da_pagina_de_recuperacao_de_senha">Clique aqui para recuperar</a></p>
      <button class="btn-large">Entrar</button>

      <img src="src/images/inferior1.png" alt=""  id="inferior1">
</body>
</html>
